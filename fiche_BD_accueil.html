<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-mobile.css" />
    <link rel="stylesheet" href="assets/css/style-desktop.css">

    <title>BDthèque des Marmusots par les plus stylées de toute la promo</title>

<body>
    <!-- Placeholder header -->
    <div class="container">
        <fieldset class="form"><legend for="form">Fiche BD</legend>
            <div id="ajoutBD" class="visible" >
                <div>
                    <h3 class="label">Titre :</h3>
                    <p id="titre"></p>
                </div>
                <div>
                    <h3 class="label">Auteur :</h3>
                    <p id="auteur"></p>
                </div>
                <div>
                    <h3 class="label">Code exemplaire :</h3>
                    <p id="numero"></p>
                </div>
                <div>
                    <h3 class="label">Série :</h3>
                    <p id="serie"></p>
                </div>
                <div>
                    <h3 class="label">Etat :</h3>
                    <p id="etat"></p>
                </div>                                
                <div>
                    <h3 class="label invisible">Commentaires :</h3>

                </div>
                <div>
                    <h3 class="label">Bibliothèque :</h3>
                    <p id="bibliotheque"></p>
                </div>
                <div>
                    <h3 class="label">Emplacement :</h3>
                    <p id="emplacement"></p>
                </div>
                <div>
                    <h3 class="label invisible">Résumé :</h3>
                    <p id="resume" class="invisible"></p>
                </div>
                <div>
                    <h3 class="label">Statut :</h3>
                    <p id="statut"></p>
                </div>
                <div id="th2">
                    <h3 class="label">Aperçu</h3>
                    <p><img id="imgBD"></p>
                </div>
            </div>
            <div id="btns">
                <button id="abandon">Retour</button>
            </div>
        </fieldset>
    </div>

    <script src="assets/script/script-header.js"></script>
    <script src="assets/script/maps/albums.js"></script>

    <script src="assets\script\maps\users.js"></script>
    <script src="assets\script\maps\emprunts.js"></script>
