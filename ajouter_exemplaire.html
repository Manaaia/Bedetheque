<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-mobile.css" />
    <link rel="stylesheet" href="assets/css/style-desktop.css">


    <title>BDthèque des Marmusots par les plus stylées de toute la promo</title>
</head>
<body>
    <!-- Placeholder header -->

    <div class="container">
        <div  class="visible" id="divform" >
                <fieldset class="form">
                    <legend for="form"> Ajouter un exemplaire </legend>
                    <div id="rechercheExemplaire">
                        <h2>ISNB : </h2>
                        <p id="isbn">XXX-X-XXXX-XXXX-X</p>
                    </div>
                    <hr>
                    <div class="visible" id="container-bd">
                        <div id="ajoutExemplaire" class="visible" >
                            <div>
                                <label for="codeExemplaire">Code exemplaire :</label>
                                <input type="text" name="codeBD" id="codeBD" placeholder="00000" pattern="/^[0-9]{4,6}$/">
                            </div>
    
                            <br>
    
                            <div>
                                <h3>Titre :</h3>
                                <p id="titreBD"></p>
                            </div>
    
                            <br/>

                            <div>
                                <label for="etatExemplaire">État :</label>
                                <select class="selectexemp" name="etatExemplaire" id="etatExemplaire">
                                    <option value="selectEtat">Sélectionner un état</option>
                                    <option value="neuf">Neuf</option>
                                    <option value="abime">Abîmé</option>
                                </select>
                            </div>
    
                            <br>
                            <div>
                                <label for="commentaireExemplaire">Commentaires :</label>
                                <textarea name="commentaireExemplaire" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div id="th2">
                            <h2>Aperçu</h2>
                            <br>
                            <img id="imgBD">
                                
                        </div>
                    </div>
                        <div id="btns">
                            <button id="abandon">Abandonner</button>
                            <button id="submit">Valider</button>
                        </div>
                    </div>
                    
                </fieldset>


            
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/script/script-header.js"></script>
    <script src="assets/script/maps/albums.js"></script>
    <script src="assets/script/maps/series.js"></script>
    <script src="assets/script/script_ajouter_exemplaire.js"></script>
</body>
</html>
