<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-mobile.css" />
    <link rel="stylesheet" href="assets/css/style-desktop.css">
    <title>BDthèque des Marmusots par les plus stylées de toute la promo</title>
</head>
<body>
    <!-- Placeholder header -->
     
    <div class="container">
        <fieldset class="form"><legend for="form">Rechercher un adhérent</legend>
            <div class="recherche">
                <div>
                    <h3 class="label">Rechercher par nom et/ou prénom</h3>
                    <p class="identite">
                        <input type="text" id="nomcherche" class="nomadherent" placeholder="Nom/Prénom ou partie du nom/prénom"><br/>
                    </p>
                </div>
                <button id="rechercher">Rechercher</button>
            </div>
            <hr>
            <div id="results">
                <p>Aucun résultat</p>
            </div>
            <div id="btns">
                <button id="abandon">Abandonner</button>
                <button id="submit" class="invisible">Valider</button>
            </div>
        </fieldset>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/script/script-header.js"></script>
    <script src="assets\script\maps\albums.js"></script>
    <script src="assets\script\maps\users.js"></script>
    <script src="assets\script\recherche_adherent.js"></script>
</body>
</html>
